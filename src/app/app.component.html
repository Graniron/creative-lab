<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="side">
    <md-toolbar>
      <span>
        <button md-button routerLink="/">Home</button>
      </span>
      <md-toolbar-row>
        <button md-button routerLink="/about">About</button>
      </md-toolbar-row>
      <md-toolbar-row>
        <button md-button routerLink="/contacts">Contacts</button>
      </md-toolbar-row>
    </md-toolbar>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button>
    <button md-mini-fab routerLink="/arts/add">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>
  <div class="body-margin">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
